<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeux MMI - Compilation Kawaii</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- P5.js et P5play via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.js"></script>
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>
    
    <!-- ML5.js via CDN -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body class="overflow-hidden">
    <!-- Container principal -->
    <div id="app" class="relative w-full h-screen flex flex-col">
        
        <!-- Écran de chargement -->
        <div id="loading-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-background z-50">
            <h1 class="text-6xl font-outfit font-bold text-primary mb-4 kawaii-bounce">Mini-Jeux MMI</h1>
            <p class="text-2xl text-text animate-pulse">Chargement en cours...</p>
        </div>

        <!-- Menu principal -->
        <div id="menu-screen" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-background z-40">
            <h1 class="text-6xl font-outfit font-bold text-primary mb-8 pulse">
                MMI Party
            </h1>
            <div class="flex flex-col gap-4">
                <button id="btn-start" class="px-8 py-4 bg-primary text-white text-2xl font-outfit font-bold rounded-full hover:scale-110 transition-transform pulse">
                    Jouer
                </button>
                <button id="btn-leaderboard" class="px-8 py-4 bg-secondary text-text text-2xl font-outfit font-bold rounded-full hover:scale-110 transition-transform">
                    Classement
                </button>
            </div>
        </div>

        <!-- Écran de tutoriel -->
        <div id="tutorial-screen" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-background z-30 p-8">
            <div class="max-w-2xl bg-white rounded-3xl shadow-2xl p-8 border-4 border-primary">
                <h2 id="tutorial-title" class="text-4xl font-outfit font-bold text-primary mb-6 text-center">
                    Tutoriel
                </h2>
                <div id="tutorial-content" class="text-xl text-text mb-8 space-y-4">
                    <!-- Contenu dynamique -->
                </div>
                <button id="btn-start-game" class="w-full px-8 py-4 bg-secondary text-text text-2xl font-outfit font-bold rounded-full hover:scale-105 transition-transform">
                    Commencer
                </button>
            </div>
        </div>

        <!-- Zone de jeu (canvas P5.js) -->
        <div id="game-container" class="hidden relative flex-1 w-full h-full">
            <!-- Le canvas P5.js sera inséré ici -->
            
            <!-- HUD bas de l'écran (Score et Numéro de jeu) -->
            <div id="game-hud-bottom" class="absolute bottom-4 left-0 right-0 flex justify-center items-center gap-8 px-8 z-10">
                <div class="bg-white/90 rounded-2xl px-8 py-4 border-3  shadow-lg">
                    <span class="block text-sm text-text opacity-70 text-center mb-1">Score</span>
                    <p id="score-display" class="text-4xl font-outfit font-bold text-primary text-center">0</p>
                </div>
                <div class="bg-white/90 rounded-2xl px-8 py-4 border-3  shadow-lg">
                    <span class="block text-sm text-text opacity-70 text-center mb-1">Mini-Jeu</span>
                    <p id="level-display" class="text-4xl font-outfit font-bold text-secondary text-center">1</p>
                </div>
            </div>
        </div>

        <!-- Écran de transition -->
        <div id="transition-screen" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-background z-30">
            <h2 class="text-5xl font-outfit font-bold text-primary mb-4 kawaii-bounce">
                Bravo !
            </h2>
            <p id="transition-text" class="text-2xl text-text mb-8">
                <!-- Texte dynamique -->
            </p>
            <div class="text-6xl kawaii-pulse">...</div>
        </div>

        <!-- Écran Game Over -->
        <div id="gameover-screen" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-background z-30">
            <h2 class="text-6xl font-outfit font-bold text-primary mb-6">
                Game Over
            </h2>
            <div class="bg-white rounded-3xl shadow-2xl p-8 border-4 border-primary mb-8">
                <p class="text-xl text-text mb-4">Score Final</p>
                <p id="final-score" class="text-6xl font-outfit font-bold text-secondary text-center">0</p>
            </div>
            <div class="flex gap-4">
                <button id="btn-restart" class="px-8 py-4 bg-primary text-white text-2xl font-outfit font-bold rounded-full hover:scale-110 transition-transform">
                    Rejouer
                </button>
                <button id="btn-menu" class="px-8 py-4 bg-secondary text-text text-2xl font-outfit font-bold rounded-full hover:scale-110 transition-transform">
                    Menu
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./main.js"></script>
</body>
</html>
